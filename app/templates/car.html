{% extends "template.html" %}
{% block content %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Owner</th>
                    <th>Model</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                    {% for car in cars %}
                    <tr>
                        <td>{{ car.email }}</td>
                        <td>{{ car.model }}</td>
                        <td>{{ car.color }}</td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
{% endblock %}
