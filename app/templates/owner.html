{% extends "template.html" %}
{% block content %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Owner name</th>
                    <th>Email</th>
                    <th>Sale Oportunity</th>
                </tr>
            </thead>
            <tbody>
                {% for owner in owners %}
                <tr>
                    <td>{{ owner.name }}</td>
                    <td>{{ owner.email }}</td>
                    <td>{{ owner.sale_opportunity }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
{% endblock %}
